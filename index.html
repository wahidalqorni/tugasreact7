<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700|Ubuntu" rel="stylesheet">
    <title>Aplikasi Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="shortcut icon" href="img/syy.png">
    <script type="text/javascript">
        window.onload = function() { jam(); }
        function jam() {
         var e = document.getElementById('jam'),
         d = new Date(), h, m, s;
         h = d.getHours();
         m = set(d.getMinutes());
         s = set(d.getSeconds());
         e.innerHTML = h +':'+ m +':'+ s;
         setTimeout('jam()', 1000);
        }
   
        function set(e) {
            e = e < 10 ? '0'+ e : e;
            return e;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Aplikasi Counter</a>
    </nav>
    <div class="container">
        <div class="row">
            <h2 style="font-family: verdana; " id="jam" class="white-text"></h2>
        </div>
        <div class="row">
            <h1 class="white-text" style="margin: auto; margin-top: 80px; ">Selamat Datang, silahkan gunakan aplikasi ini</h1>
        </div>
        <br>
        <div class="row">
            <div class="card" style="margin: auto; width: 400px">
                <div class="card-body">
                    <h1 class="card-title" id="angka">0</h1>
                    <p class="card-text" id="desk">Klik tombol Plus atau Tombol Minus</p>
                    <button class="btn btn-outline-info" id="plus-button">+ Plus</button>
                    <button class="btn btn-outline-info" id="minus-button">- Minus</button>
                </div>
              </div>
        </div>
    </div>
    <script>
        /* var number = 0;
        var angkaDom = document.getElementById('angka')
        var deskDom = document.getElementById('desk')
        var plusButtonDOM = document.getElementById('plus-button')
        var minusButtonDOM = document.getElementById('minus-button') */
        let number = parseInt(localStorage.getItem('number'));
        if(isNaN(number)){
            number = 0
        }
        const angkaDom = document.getElementById('angka')
        const deskDom = document.getElementById('desk')
        const plusButtonDOM = document.getElementById('plus-button')
        const minusButtonDOM = document.getElementById('minus-button')

        angkaDom.innerHTML = number

        plusButtonDOM.addEventListener('click', function () {
            number = number + 1;
            console.log(number);
            angkaDom.innerHTML = number
            deskDom.innerHTML = "Nilai anda naik menjadi " + number
            localStorage.setItem('number', number)
        })

        minusButtonDOM.addEventListener('click', function () {
            number = number - 1;
            console.log(number);
            angkaDom.innerHTML = number
            deskDom.innerHTML = "Nilai anda turun menjadi " + number
            localStorage.setItem('number', number)
        })
    </script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
